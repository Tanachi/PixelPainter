<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Painter</title>
  <style>
    .Canvas{
      display: flex;
      flex-flow: row;
    }
    .pixelRow{
      display: flex;
      flex-flow: row;
    }
    .pixel{
      border-style: solid;
      border-color: black;
      width: 100px;
      height: 100px;
    }
    .color{
      border-style: solid;
      border-color: black;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<h1>Pixel Painter</h1>
<div id='app'></div>
<script type="text/javascript" src="/public/bundle.js"></script>
</body>
</html>
